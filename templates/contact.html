{% extends 'base.html' %}
{% block title %}Contact
{% endblock title %}
{% block body %}
<div class="container-fluid px-0 mb-3">
<img src="https://source.unsplash.com/1600x500/?mobile,phone " class="d-block w-100 mx-0 "alt="...">
<div>
<div class="container mb-3 py-10">
<h1 class="text-center">Contact us</h1>
        

<form method="post" action="/contact">
  {% csrf_token %}
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" 
    name="name" placeholder='Enter your name'>
  </div>
 <div class="form-group">
    <label for="Email">Email</label>
    <input type="text" class="form-control" id="email" 
    name="email" placeholder='Enter your email address'>
  </div>
  <div class="form-group">
    <label for="description">Tell me about what you contact us for</label>
    
    <textarea class="form-control" id="address" name="desc" rows='4'></textarea> 
    
  </div>
    <div class="form-group">
    <label for="phone no.">phone no.</label>
    <input type="text" class="form-control" id="phone no." 
    name="phone" placeholder='Enter your phone no.'>
  </div>
   <button class="btn btn-primary" type="submit">Submit</button>
</form>
{% endblock body %}
